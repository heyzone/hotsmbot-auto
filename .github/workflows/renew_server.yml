name: Auto Renew Sillydev Server

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * 1'

jobs:
  renew-job:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 【【【 核心修改点: 移除 playwright-stealth 】】】
      - name: Install Playwright and dependencies
        run: |
          pip install playwright
          python -m playwright install --with-deps chromium

      - name: Run Server Renewal Script
        env:
          SILLYDEV_COOKIE: ${{ secrets.SILLYDEV_COOKIE }}
          SILLYDEV_EMAIL: ${{ secrets.SILLYDEV_EMAIL }}
          SILLYDEV_PASSWORD: ${{ secrets.SILLYDEV_PASSWORD }}
        run: python -u main.py

      - name: Upload debug artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots-and-logs
          path: "*.png"

      - name: Commit time.txt to repo
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # 如果 time.txt 不存在，说明是第一次运行
          if [ ! -f time.txt ]; then
            echo "首次生成时间：$(date +'%Y-%m-%d %H:%M:%S')" > time.txt
          else
            echo "$(date +'%Y-%m-%d %H:%M:%S')" > time.txt
          fi

          git add time.txt

          # 如果有更改再提交
          if git diff --cached --quiet; then
            echo "无变化，无需提交"
          else
            git commit -m "?? 更新时间文件: $(date +'%Y-%m-%d %H:%M:%S')"
            git push origin HEAD:main
          fi
